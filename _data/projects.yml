- name: Anisotropy
  description: A Mayavi project to render forms of various sources of anisotropy. Anisotropy is a crucial ingredient for designing magnetic memory technology. For example, uniaxial anisotropy is required for a bistable memory element.
  link: https://github.com/Baalkikhaal/FreeCADprojects
  image: /assets/images/projects/cubic_symmetry_positive_anisotropy.png
  alt: anisotropy logo  